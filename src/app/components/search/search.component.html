<form *ngIf="searchForm" [formGroup]="searchForm" action="" (ngSubmit)="submitForm()" fxLayout="column">
<!--  <app-chiplist [options]="mockChips" formControlName="chips">-->
<!--  </app-chiplist>-->
  <div fxLayout="row">
    <mat-form-field class="search-container" appearance="outline" >
      <input type="input" matInput formControlName="query">
      <mat-placeholder>Find me</mat-placeholder>
    </mat-form-field>
    <button mat-raised-button color="primary" aria-label="search" class="search-button" type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>
<button (click)="getCategories()">Log categorise</button>

<app-gifs-overview [formSubmitted]="submitted" [gifs]="gifs"></app-gifs-overview>
